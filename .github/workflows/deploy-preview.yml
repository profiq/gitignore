name: deploy-preview
run-name: Deploy to edgio - preview

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main
jobs:
  deploy-to-edgio:
    runs-on: ubuntu-latest
    env:
      EDGIO_DEPLOY_TOKEN: ${{ secrets.EDGIO_DEPLOY_TOKEN }}
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      EDGIO_ENVIROMENT: preview
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          yarn install

      - name: Clone toptal templates
        run: |
          git clone https://github.com/toptal/gitignore ./toptal.gitignoreTemplates

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: attr
          version: 1.0

      - name: Update github templates
        run: |
          cat ./toptal.gitignoreTemplates/.github/scripts/sync-github.sh
          bash ./toptal.gitignoreTemplates/.github/scripts/sync-github.sh


      - name: Run the build
        run: yarn build

      - name: Deploy to edgio
        run: |
          npx edgio deploy --skip-build --property=gitignore --organization=profiq --environment=$EDGIO_ENVIROMENT --token=$EDGIO_DEPLOY_TOKEN --branch=$BRANCH_NAME


      - name: Replace Slashes in Branch Name
        run: echo "LINK_SAFE_BRANCH_NAME=$(echo $BRANCH_NAME | sed 's|/|-|g' | sed 's|\.|-|g')" >> $GITHUB_ENV

      - uses: jwalton/gh-find-current-pr@v1
        id: finder

      - name: Publish Preview Link
        uses: marocchino/sticky-pull-request-comment@v2.8.0
        with:
          number: ${{ steps.finder.outputs.pr }}
          header: preview
          message: |
            🌐 Branch deployed as preview to:
            https://coh-stats-coh3-stats-${{ env.LINK_SAFE_BRANCH_NAME }}.alt.free.edgio-perma.link
