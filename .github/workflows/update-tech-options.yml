name: update-tech-options
run-name: Updating tech options according to the latest github templates
on:
  push:
  schedule:
    - cron: '0 0 10 * *'
jobs:
  update-tech-options:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20'


      - name: Delete branch
        run: |
          git push origin --delete update-tech-options
        continue-on-error: true

      - name: Recreate branch
        run: |
          git checkout -b update-tech-options


      - name: Clone toptal templates
        run: |
          git clone https://github.com/toptal/gitignore ./toptal.gitignoreTemplates/gitignore

      - name: Update github templates
        run: |
          ls -la ./toptal.gitignoreTemplates/gitignore/.github/scripts
          cd ./toptal.gitignoreTemplates/gitignore/.github/scripts && bash ./sync-github.sh

      - name: Run the prebuild script
        run: node ./prebuild-scripts/update-list.mjs

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "::set-output name=has_changes::true"

      - name: Commit changes
        run: |
          git remote -v
          git branch
          git status
          ls -la
          cat ./techOptions.json

          git config --global user.name "FilipLunski"
          git config --global user.email "filip.lunski@profiq.com"
          git add -A
          git commit -m "Update tech options $(date +%Y-%m-%d_%H:%M:%S)"
          git push origin update-tech-options

