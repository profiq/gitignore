name: deploy-dev
run-name: Deploy to edgio - dev

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy-to-edgio:
    runs-on: ubuntu-latest
    env:
      EDGIO_DEPLOY_TOKEN: ${{ secrets.EDGIO_DEPLOY_TOKEN }}
      EDGIO_ENVIROMENT: dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          yarn install

      - name: Clone toptal templates
        run: |
          git clone https://github.com/toptal/gitignore ./toptal.gitignoreTemplates

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: attr
          version: 1.0

      - name: Update github templates
        run: |
          cat ./toptal.gitignoreTemplates/.github/scripts/sync-github.sh
          bash ./toptal.gitignoreTemplates/.github/scripts/sync-github.sh



      - name: Deploy to edgio
        run: |
          npx edgio deploy --property=gitignore --organization=profiq -e $EDGIO_ENVIROMENT --token=$EDGIO_DEPLOY_TOKEN

      - name: List directory contents after deployment
        run: ls -la
